    <div class="col-6 col-md">
      <h5>Contacts</h5>
      <ul  class="list-unstyled text-small">
          {%- if site.email -%}
          <li class="text-muted"> <i class="fas fa-envelope"></i> <a class="u-email text-muted" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%} {%- if site.github_username -%}
          <li class="text-muted"> <i class="fab fa-github"></i> <a class="text-muted" href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank"><span class="username">{{ site.github_username| escape }}</span></a></li>
          {%- endif -%}
          {%- if site.linkedin_url -%}
          <li class="text-muted"> <i class="fab fa-linkedin"></i> <a class="text-muted" href="{{ site.linkedin_url }}" target="_blank"><span class="username">{{ site.author| escape }}</span></a></li>
          {%- endif -%}
      </ul>
    </div>
