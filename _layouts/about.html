---
layout: default
---

<div class = "container post-container">
    <div class = "row align-items-center">
        <div class = "col-1">
        </div>
        <div class = "col-7">
                <h2>{{ page.author-name }}</h2>
                <p>
                    {{content}}
                </p>
        </div>
        <div class = "col-3">
            {%- assign author_img = site.static_files | where: "name", page.author-image -%}
            <img id="author-img" class="img-fluid rounded-circle" src="{{author_img[0].path}}" />
        </div>
        <div class = "col-1">
        </div>
    </div>

</div>
